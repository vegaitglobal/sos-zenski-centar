version: "3.9"

services:
  database:
    image: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/tmp
    ports:
      - 5432:5432
  api:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: ./sos-centar-api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - database
    env_file:
      - .env
  web:
    image: ${DOCKER_REGISTRY-}sos-web
    build:
      context: ./sos-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  

